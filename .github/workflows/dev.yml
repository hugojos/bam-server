name: CI (Node + Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write        # para publicar en GHCR en push a main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build_test_and_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Test
        run: npm test || echo "no tests"

      - name: Build (opcional)
        run: npm run build || echo "no build step"

      - name: Login to GHCR (only on push)
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (PR) / Build & Push (push to main)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export built tag
        run: echo "BUILT_TAG=${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Publish built tag as artifact (marker)
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: README.md
          if-no-files-found: ignore
