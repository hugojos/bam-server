name: PR Security - Gitleaks

on:
  pull_request:
    branches: ["main"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks (secret scanning)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact
