name: PR Security - Gitleaks

on:
  pull_request:
    branches: ["main"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Recomendado por Gitleaks para tener historial completo del repo
          fetch-depth: 0

      - name: Run Gitleaks (secret scanning)
        uses: gitleaks/gitleaks-action@v2
        env:
          # Token autom√°tico de GitHub, no hace falta que lo crees a mano
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}